<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Login | Kobe Beef</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="assets/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="assets/img/logo.png" alt="Kobe Beef Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
							<form class="form-auth-small" onsubmit='login(); return false;'>
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">Username</label>
									<input type="text" class="form-control" id="username" placeholder="Username">
								</div>
								<div class="form-group">
									<label for="password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" id="password" placeholder="Password">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Know Your Kobe Beef</h1>
							<p>by Brandon, Xu Wei, Shi Yun</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
	<script>
		function login() {
			var enteredUsername = document.getElementById("username").value;
			var enteredPassword = document.getElementById("password").value;
			if (enteredUsername == "farmer1" && enteredPassword == "password") {
				window.location.href = "./farmer/homepage";
			} 
			else if (enteredUsername == "processor1" && enteredPassword == "password") {
				window.location.href = "./processor/homepage";
			} 
			else if (enteredUsername == "certifier1" && enteredPassword == "password") {
				window.location.href = "./certifier/homepage";
			}
			else if (enteredUsername == "wholesaler1" && enteredPassword == "password") {
				window.location.href = "./wholesaler/homepage";
			}
			else {
				alert("Incorrect login details!");
				window.location.href = "./";
			}
		}
	</script>
</body>

</html>
